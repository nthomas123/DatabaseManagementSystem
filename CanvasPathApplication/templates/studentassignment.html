{% extends "layout.html"%}
{% block body%}
<h1>Homework Assignments:</h1>
<table border = 1 class="table table-striped table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Course ID</th>
        <th>Course Section</th>
        <th>HW Number</th>
        <th>Hw Details</th>
    </tr>
    </thead>
    <tbody>
        {% for row in value%}
            <tr>
                {% for d in row%}
                <td>{{ d }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
